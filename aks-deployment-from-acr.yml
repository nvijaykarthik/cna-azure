apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: express-hello-world
  template:
    metadata:
      labels:
        app: express-hello-world
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: express-hello-world
        image: vxkartacr.azurecr.io/express-hello-world:v1
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80        
---
apiVersion: v1
kind: Service
metadata:
  name: express-hello-world
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: express-hello-world